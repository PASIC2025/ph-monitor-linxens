<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>NexGen Connected Biosensors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-main: #020617;
            --bg-card: #020617;
            --bg-inner: #020617;
            --border-subtle: rgba(148, 163, 184, 0.25);
            --text-primary: #e5e7eb;
            --text-muted: #9ca3af;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --danger: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #1f2937 0, #020617 40%, #020617 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: var(--text-primary);
        }

        .shell {
            width: 100%;
            max-width: 1200px;
            background: radial-gradient(circle at top, #0f172a, #020617);
            border-radius: 18px;
            padding: 2.5rem 2.25rem 2rem;
            box-shadow:
                0 25px 50px -12px rgba(15, 23, 42, 0.8),
                0 0 0 1px rgba(148, 163, 184, 0.2);
        }

        .shell-header {
            text-align: center;
            margin-bottom: 1.75rem;
        }

        .shell-title {
            font-size: clamp(2.1rem, 3vw, 2.6rem);
            letter-spacing: 0.04em;
            font-weight: 700;
        }

        .shell-subtitle {
            margin-top: 0.35rem;
            font-size: 0.98rem;
            color: var(--text-muted);
        }

        .card {
            margin-top: 1.5rem;
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.85), rgba(2, 6, 23, 0.95));
            border-radius: 16px;
            padding: 1.5rem 1.75rem 1.5rem;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-header-left {
            display: flex;
            flex-direction: column;
            gap: 0.15rem;
        }

        .card-title {
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.16em;
            color: var(--text-muted);
        }

        .card-caption {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .btn {
            appearance: none;
            border: none;
            border-radius: 999px;
            padding: 0.55rem 1.1rem;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: background 120ms ease, transform 80ms ease, box-shadow 120ms ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.35);
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(37, 99, 235, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: 0 4px 10px rgba(15, 23, 42, 0.7);
        }

        .btn-icon {
            font-size: 0.9rem;
        }

        .chart-shell {
            margin-top: 0.5rem;
            border-radius: 14px;
            padding: 1.25rem;
            background: radial-gradient(circle at top left, rgba(37, 99, 235, 0.12), transparent 60%),
                        #020617;
            border: 1px solid var(--border-subtle);
            min-height: 430px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-wrapper {
            position: relative;
            width: 100%;
            max-width: 820px;
            height: 420px;
        }

        canvas {
            position: absolute;
            inset: 0;
        }

        .chart-placeholder {
            position: absolute;
            inset: 50% auto auto 50%;
            transform: translate(-50%, -50%);
            max-width: 420px;
            width: 70%;
            opacity: 0.9;
            border-radius: 12px;
            overflow: hidden;
            box-shadow:
                0 20px 40px rgba(15, 23, 42, 0.9),
                0 0 0 1px rgba(148, 163, 184, 0.2);
        }

        .chart-placeholder img {
            display: block;
            width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.25rem;
            }

            .shell {
                padding: 1.75rem 1.25rem 1.25rem;
            }

            .chart-shell {
                padding: 1rem;
            }

            .chart-wrapper {
                height: 320px;
            }
        }

    </style>
</head>
<body>
<div class="shell">
    <header class="shell-header">
        <h1 class="shell-title">NexGen Connected Biosensors</h1>
        <p class="shell-subtitle">Live pH vs Time. Real-time sensor data visualization</p>
    </header>

    <section class="card">
        <div class="card-header">
            <div class="card-header-left">
                <span class="card-title">Live Stream</span>
                <span class="card-caption">Streaming from connected pH devices</span>
            </div>

            <button id="clear-graph-btn" class="btn btn-primary">
                <span class="btn-icon">ðŸ—‘</span>
                <span>Clear Graph</span>
            </button>
        </div>

        <div class="chart-shell">
            <div class="chart-wrapper">
                <!-- Line chart -->
                <canvas id="ph-chart"></canvas>

                <!-- Hero placeholder image (shown until we receive data) -->
                <div id="chart-placeholder" class="chart-placeholder">
                    <!-- Put your own image in /static/biosensor-hero.jpg -->
                    <img src="{{ url_for('static', filename='biosensor-hero.jpg') }}" alt="NexGen Biosensors">
                </div>
            </div>
        </div>
    </section>
</div>

<!-- App JS -->
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
